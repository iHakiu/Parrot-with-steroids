# ~/.config/kitty/kitty.conf

# ─── Fuente ───────────────────────────────────────────────────────────────────
# MesloLGS NF = Nerd Font instalada en Fase 0, necesaria para iconos en p10k
font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Ligaduras — never = siempre activadas, mejora legibilidad en código
disable_ligatures never

# ─── Cursor ───────────────────────────────────────────────────────────────────
cursor_shape           beam
cursor_beam_thickness  1.8
cursor_blink_interval  0.5

# ─── URLs ─────────────────────────────────────────────────────────────────────
# Detecta URLs automáticamente y las hace clickables con Ctrl+clic
detect_urls yes
url_color   #89dceb
url_style   curly

# ─── Ratón ────────────────────────────────────────────────────────────────────
# Oculta el cursor del ratón tras 3 segundos de inactividad
mouse_hide_wait 3.0

# ─── Sonido ───────────────────────────────────────────────────────────────────
# Desactiva el pitido molesto del terminal
enable_audio_bell no

# ─── Transparencia ────────────────────────────────────────────────────────────
# Picom aplica el blur sobre esta transparencia — el efecto frosted glass
# 1.0 = opaco | 0.0 = invisible
background_opacity 0.85

# ─── Ventana ──────────────────────────────────────────────────────────────────
window_padding_width    10
hide_window_decorations yes       # sin barra de título — BSPWM gestiona las ventanas
remember_window_size    no
initial_window_width    120c
initial_window_height   35c

# ─── Tabs ─────────────────────────────────────────────────────────────────────
tab_bar_style           powerline
tab_powerline_style     slanted
tab_title_template      "{index}: {title}"

# ─── Colores — tema Catppuccin Mocha ──────────────────────────────────────────
background            #1e1e2e
foreground            #cdd6f4
selection_background  #89dceb
selection_foreground  #0d0d1a

color0   #1e2030
color1   #f38ba8
color2   #a6e3a1
color3   #f9e2af
color4   #89b4fa
color5   #cba6f7
color6   #89dceb
color7   #cdd6f4

color8   #45475a
color9   #f38ba8
color10  #a6e3a1
color11  #f9e2af
color12  #89b4fa
color13  #cba6f7
color14  #89dceb
color15  #ffffff

# ─── Rendimiento ──────────────────────────────────────────────────────────────
# repaint_delay = ms entre repaints — 10ms = ~100fps máximo
# input_delay   = ms de espera antes de procesar input — reduce latencia
repaint_delay  10
input_delay    3
sync_to_monitor yes

# ─── Atajos — splits y navegación ─────────────────────────────────────────────
# Navegar entre splits con Ctrl+flechas
map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

# Abrir nuevo split/tab heredando el directorio actual (cwd)
# Útil en pentesting: si estás en /opt/htb/meow el nuevo split abre ahí directamente
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t     new_tab_with_cwd

# Zoom temporal a un split — ver output completo de nmap, etc.
# Volver a pulsar restaura los splits anteriores
map ctrl+shift+z toggle_layout stack

# ─── Portapapeles múltiple ────────────────────────────────────────────────────
# Kitty tiene buffers internos independientes del portapapeles del sistema
# Útil para guardar IPs, hashes o credenciales mientras trabajas
# Buffer A: F1 = copiar | F2 = pegar
# Buffer B: F3 = copiar | F4 = pegar
map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

# ─── Shell ────────────────────────────────────────────────────────────────────
shell /usr/bin/zsh


narrow_symbols U+E000-U+E00A,U+EA60-U+EBEB,U+E0A0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6B1,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F372,U+F400-U+F532,U+F0001-U+F1AF0 2
